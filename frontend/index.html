<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <title>Ajan hakeminen API:sta</title>
</head>
<body>
  <h1>Server Time</h1>
  <p id="time">Ladataan...</p>

  <script>
    fetch('/api/time')
      .then(response => {
        if (!response.ok) {
          throw new Error('Verkkovirhe: ' + response.status);
        }
        return response.json();
      })
      .then(data => {
        // Oletetaan JSON-muoto: { message: { time: "..." } }
        document.getElementById('time').innerText = data.message.time;
      })
      .catch(error => {
        document.getElementById('time').innerText = 'API error: ' + error.message;
      });
  </script>
</body>
</html>
